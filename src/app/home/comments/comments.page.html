<ion-header>
  <ion-toolbar>
    <ion-title>comentários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="input-container">
    <ion-input placeholder="Escreva um comentário" clearInput required></ion-input>
  </div>
  <ion-item-divider>
  </ion-item-divider>

  <div class="comment-container" *ngFor="let comment of commentList">
    <ion-text class="username">{{comment.username}}</ion-text>
    <ion-text>{{comment.message}} </ion-text>
  </div>
</ion-content>
