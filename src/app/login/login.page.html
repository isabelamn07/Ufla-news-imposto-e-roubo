<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="formGroup">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center class="logo-container">
            <img src="/assets/logo.png" alt="">
          </div>
          <div class="ion-padding form-container">
            <ion-item class="input-field">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-input name="email" type="email" placeholder="exemplo@email.com" formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="formGroup.controls.email.errors" class="input-feedback">
              <span *ngIf="formGroup.controls.email.errors.required">
                Email é obrigatório
              </span>
              <span *ngIf="formGroup.controls.email.errors.email">
                Email inválido
              </span>
            </div>
            <ion-item class="input-field passwd-field">
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-input name="password" type="password" placeholder="senha" formControlName="password"></ion-input>
            </ion-item>
            <div *ngIf="formGroup.controls.password.errors" class="input-feedback">
              <span *ngIf="formGroup.controls.password.errors.required">
                Senha é obrigatória
              </span>
              <span *ngIf="formGroup.controls.password.errors.minlength">
                Senha deve ter no mínimo 6 caracteres
              </span>
            </div>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!formGroup.valid" expand="block" color="secondary">
              Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center class="new-account">
          Para criar uma conta nova, <a href='register'> clique aqui </a>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
