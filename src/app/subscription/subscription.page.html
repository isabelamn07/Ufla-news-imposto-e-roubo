<ion-header>
  <ion-toolbar>
    <ion-title>Publicadores </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <!-- Searchbar with a placeholder -->
    <ion-searchbar placeholder="Publicador/Setor da Ufla"></ion-searchbar>
  </div>
  <div>
    <!-- List of Sliding Items -->
<ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar></ion-avatar>
        <ion-label>PRG</ion-label>
        <ion-toggle [(ngModel)]="s1"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
          <ion-avatar></ion-avatar>
        <ion-label>PRAEC</ion-label>
        <ion-toggle [(ngModel)]="s2"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  </div>

</ion-content>

<ion-footer>
  <ion-buttons class="subs-btn-container">
    <ion-button  class= "subs-btn" size="large" slot="start" color="danger" >Cancelar </ion-button>
    <ion-button class= "subs-btn" size="large" slot="end" color="secondary" >Salvar</ion-button>
  </ion-buttons>
</ion-footer>
