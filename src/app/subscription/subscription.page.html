<ion-header>
  <ion-toolbar>
    <ion-title>Publicadores </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <!-- Searchbar with a placeholder -->
    <ion-searchbar placeholder="Sigla do Publicador/Setor da Ufla" cancelButtonIcon="close" inputmode="text" (ionChange)="searchPublisher($event)"></ion-searchbar>
  </div>
  <div>
    <!-- List of Sliding Items -->
    <ion-list>
      <ion-item-sliding *ngFor="let publisher of searchedPublisherList">
        <ion-item>
          <ion-avatar class="publisher-icon" (click)="navigateToPublisherDetails(publisher)"><img [src]="getIconUrl(publisher)"/></ion-avatar>
          <ion-label>{{publisher.initials}}</ion-label>
          <ion-toggle [(ngModel)]="publisher.selected" (ionChange)="checkSelection(publisher)"></ion-toggle>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </div>

</ion-content>

<ion-footer>
  <ion-buttons class="subs-btn-container">
    <ion-button class="subs-btn" size="large" slot="start" color="danger" (click)="cancel()">Cancelar </ion-button>
    <ion-button class="subs-btn" size="large" slot="end" color="success" (click)="save()">Salvar</ion-button>
  </ion-buttons>
</ion-footer>
