<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" [disabled]="!isLoggedIn">
      <ion-header>
        <ion-toolbar>
          <ion-thumbnail slot="start" margin-start>
            <ion-img src="/assets/user_default.svg" alt="Imagem do usuÃ¡rio">
            </ion-img>
          </ion-thumbnail>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item lines="none" class="logout-container">
          <ion-button fill="clear" size="large" class="logout-btn" (click)="logout()">
          <ion-icon slot="start" name="exit"></ion-icon>
          <ion-label> Logout </ion-label>
        </ion-button>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
